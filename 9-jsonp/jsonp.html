<script charset="utf-8">
  // 请求完数据 ，放在 ul 里面
  function load(data){
    var oUl = document.getElementById('ul');

    data.forEach(function(data,index){
      var aLi = document.createElement('li');
      aLi.innerHTML = data.name+'======='+index;
      oUl.appendChild(aLi)
    })


  }
</script>
