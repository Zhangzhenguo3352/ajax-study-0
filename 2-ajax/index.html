<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	// 1 创建ajax 对象
	var xhr = new XMLHttpRequest();
	// 2 初始化
	xhr.open('GET','/',true);
	// 3 注册回调监听
	xhr.onreadystatechange = function(){
		if(xhr.readyState ==4 ){
			console.log(xhr.status,xhr.statusText)
			console.log(xhr.responseText)
		}
	}
	// 发送请求
	xhr.send()
	</script>
</body>
</html>
<!-- 
xhr.readyState    0,1,2,3,4
xhr.status,  状态码  200 。。
xhr.statusText  状态吗描述  ok ...
xhr.responseText  服务器 返回的什么
 -->
